<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Epidemic simulation</title>
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="css/main.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="js/polish_data.js"></script>
<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="js/underscore-min.js"></script>
<script type="text/javascript" src="js/jquery.flot.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/app.js"></script> 
</head>
<body>
<div class="container">
  <div class="alert alert-success hide center">
    <span id="alertText"></span>
  </div>
  <h1 class="text-center">Epidemic simulation</h1>
  <p class="lead text-center">
  Please click on the map to mark population as ill. Then use buttons under the map
  to control the simulation.
  </p>
  <div class="row">
    <div class="span6">
      <div style="height: 324px;">
        <canvas id="picture" width="432" height="324"></canvas>
        <img id="poland_map" src="img/poland_cc.png" style="margin: -7px 0 0 -5px; height: 340px; width: 444px;"/>
      </div>
      <div class="btn-toolbar text-center" style="margin-top: 22px;">
        <div class="btn-group">
          <a class="btn" id="start" href="#" title="Start simulation (s)"><i class="icon-play"></i></a>
          <a class="btn" id="pause" href="#" title="Pause (p)" disabled="disabled"><i class="icon-pause"></i></a>
          <a class="btn" id="oneStep" href="#" title="One step forward (n)"><i class="icon-step-forward"></i></a>
          <a class="btn" id="restart" href="#" title="Restart simulation (r)"><i class="icon-refresh"></i></a>
          <button id="randomlyAddIll" class="btn">Distribute randomly ill</button>
        </div>
        <!--<div class="btn-group">-->
          <!--<a class="btn" id="exportImage" href="#" title="Export as a picture"><i class="icon-picture"></i></a>-->
          <!--<a class="btn" id="saveState" href="#" title="Save the current state of the simulation"><i class="icon-download-alt"></i></a>-->
          <!--<a class="btn" id="loadState" href="#savesList" title="Load saved state" role="button" data-toggle="modal"><i class="icon-folder-open"></i></a>-->
        <!--</div>-->
      </div>
      <div class="row" id="iterationInfo">
        <div class="span1">
        </div>
        <div class="span1">
        </div>
        <div class="span1">
        </div>
        <div class="span1">
        </div>
        <div class="span1">
        </div>
      </div>
      <div id="cellInfo" class="popover bottom">
      </div>
      <div id="cellAddIllForm" class="popover top">
        <input id="illCount" type="range" min="0" max="500" step="1" value="0" />
        <div>New infections: <span id="illSelectedCount">0</span></div>
        <button id="illSubmit" type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
    <div class="span6">
      You can select one of the provided epidemics:
      <label class="radio">
        <input type="radio" name="providedEpidemics" value="1" checked>
        <span>Influenza</span>
      </label>
      <!--<label class="radio">-->
        <!--<input type="radio" name="providedEpidemics" value="2">-->
        <!--<span>Smallpox</span>-->
      <!--</label>-->
      <!--<label class="radio">-->
        <!--<input type="radio" name="providedEpidemics" value="3">-->
        <!--<span>Zombie</span>-->
      <!--</label>-->
      or create your own:
      <legend></legend>
      <form id="configuration" method="post">
        <div class="row">
          <div class="span3">
            <label>Immigration rate</label>
            <input required="required" type="number" id="immigrationRate" min="0" max="1" step="0.001" placeholder="Value between 0 and 1">
            <label>Ill immigration rate</label>
            <input required="required" type="number" id="illImmigrationRate" min="0" max="1" step="0.001" placeholder="Value between 0 and 1">
            <label>Birth rate</label>
            <input required="required" type="number" id="birthRate" min="0" max="1" step="0.0001" placeholder="Value between 0 and 1">
            <label>Natural death rate</label>
            <input required="required" type="number" id="naturalDeathRate" min="0" max="1" step="0.0001" placeholder="Value between 0 and 1">
            <button type="submit" class="btn btn-primary">Save settings</button>
          </div>
          <div class="span3">
            <label>Infection rate</label>
            <input required="required" type="number" id="contactInfectionRate" min="0" max="100" step="0.01" placeholder="Value between 0 and 100">
            <label>Virus morbidity</label>
            <input required="required" type="number" id="virusMorbidity" min="0" max="1" step="0.0001" placeholder="Value between 0 and 1">
            <label>Big cities immigration percentage</label>
            <input required="required" type="number" id="bigCityRate" min="0" max="1" step="0.01" placeholder="Value between 0 and 1">
          </div>
        </div>
      </form>
    </div>
  </div>
  <div id="plot"></div>
  <p>
  Map of Poland source: http://www.diva-gis.org/
  </p>
</div>
<div id="savesList" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    <h3 id="myModalLabel">Please choose the model to load</h3>
  </div>
  <div class="modal-body">
    <div id="loadStateBlock">
      <ul class="" id="loadStateList">
      </ul>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
  </div>
</div>
</body>
</html>
